<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niv's Game Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* === NAV BAR === */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2a2a50;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            max-width: 1240px;
            margin: 0 auto;
        }

        .navbar::-webkit-scrollbar { height: 0; }

        .nav-btn {
            padding: 8px 18px;
            border: 1px solid #3a3a60;
            border-radius: 20px;
            background: transparent;
            color: #aaa;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.25s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ddd;
            border-color: #555;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
            border-color: transparent;
        }

        /* === MENU SCREEN === */
        #menu-screen {
            min-height: 100vh;
            overflow-y: auto;
            padding: 0 20px 60px;
            background: radial-gradient(ellipse at top, #1a1a3e 0%, #0f0f23 70%);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 30px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d2ff, #7b2ff7, #ff0099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #2a2a50;
            border-radius: 16px;
            padding: 28px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px color-mix(in srgb, var(--accent) 20%, transparent);
        }

        .game-card:hover::before { opacity: 1; }

        .game-icon {
            font-size: 2.8em;
            margin-bottom: 16px;
        }

        .game-card h3 {
            font-size: 1.25em;
            margin-bottom: 8px;
            color: #fff;
        }

        .game-card p {
            font-size: 0.9em;
            color: #999;
            line-height: 1.4;
        }

        .game-tag {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: color-mix(in srgb, var(--accent) 15%, transparent);
            color: var(--accent);
            border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
        }

        /* === GAME SCREEN === */
        #game-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 100;
        }

        #game-topbar {
            height: 48px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            border-bottom: 1px solid #333;
        }

        #back-btn {
            background: none;
            border: 1px solid #555;
            color: #ddd;
            padding: 6px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        #back-btn:hover {
            background: #333;
            border-color: #888;
        }

        #game-title {
            font-size: 1em;
            color: #aaa;
        }

        #fullscreen-btn {
            margin-left: auto;
            background: none;
            border: 1px solid #555;
            color: #ddd;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        #fullscreen-btn:hover {
            background: #333;
            border-color: #888;
        }

        #game-frame {
            width: 100%;
            height: calc(100% - 48px);
            border: none;
        }

        /* === BOTTOM BOXES === */
        .bottom-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1200px;
            margin: 60px auto 0;
        }

        @media (max-width: 700px) {
            .bottom-boxes { grid-template-columns: 1fr; }
        }

        .input-box {
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #2a2a50;
            border-radius: 16px;
            padding: 28px 24px;
        }

        .input-box h2 {
            font-size: 1.4em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #00d2ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-box > p {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 16px;
        }

        .input-box textarea {
            width: 100%;
            min-height: 100px;
            background: #0f0f23;
            border: 1px solid #3a3a60;
            border-radius: 10px;
            color: #e0e0e0;
            padding: 12px;
            font-family: inherit;
            font-size: 0.95em;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .input-box textarea:focus {
            outline: none;
            border-color: #7b2ff7;
        }

        .input-box button {
            margin-top: 12px;
            padding: 10px 28px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .input-box button:hover {
            opacity: 0.85;
        }

        #feedback-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        #feedback-list:empty {
            margin-bottom: 0;
        }

        .feedback-entry {
            background: #0f0f23;
            border: 1px solid #3a3a60;
            border-radius: 10px;
            padding: 12px;
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .feedback-entry span {
            flex: 1;
        }

        .dismiss-btn {
            background: none;
            border: 1px solid #555;
            color: #ff4466;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .dismiss-btn:hover {
            background: rgba(255, 68, 102, 0.15);
            border-color: #ff4466;
        }

        #clear-feedback-btn {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: #ff4466;
            color: #fff;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            z-index: 40;
            box-shadow: 0 4px 20px rgba(255, 68, 102, 0.4);
            transition: opacity 0.2s;
        }

        #clear-feedback-btn:hover {
            opacity: 0.85;
        }

        /* Stars background animation */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--dur) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.1; }
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

<!-- MENU -->
<div id="menu-screen">
    <div class="stars" id="stars"></div>
    <nav class="navbar" id="navbar"></nav>
    <h1>Niv's Game Hub</h1>
    <p class="subtitle">Pick a game and start playing!</p>
    <div class="games-grid" id="games-grid"></div>

    <!-- Bottom Boxes -->
    <div class="bottom-boxes">
        <div class="input-box">
            <h2>Send Feedback</h2>
            <p>Have ideas, bug reports, or suggestions? Let me know!</p>
            <div id="feedback-list"></div>
            <textarea id="feedback-text" placeholder="Type your feedback here..."></textarea>
            <button onclick="submitFeedback()">Submit</button>
        </div>
        <div class="input-box">
            <h2>Request a Game</h2>
            <p>Want a new game added? Describe it here!</p>
            <div id="requests-list"></div>
            <textarea id="request-text" placeholder="Describe the game you'd like..."></textarea>
            <button onclick="submitRequest()">Submit</button>
        </div>
    </div>

    <!-- Fixed clear button, hidden until there's submissions -->
    <button id="clear-feedback-btn" onclick="clearAll()">Clear All</button>
</div>

<!-- GAME PLAYER -->
<div id="game-screen">
    <div id="game-topbar">
        <button id="back-btn" onclick="goBack()">Back</button>
        <span id="game-title"></span>
        <button id="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
    </div>
    <iframe id="game-frame"></iframe>
</div>

<script>

        },
        {

        },
        {

        },
        {

            tags: ["Math"],
            color: "#cc66ff",
            url: "../../math-jeopardy.html"
        },
        {
            name: "Platformer Adventure",
            icon: "ðŸƒ",
            desc: "Run, jump, and explore side-scrolling levels.",
            tags: ["Platformers"],
            color: "#ff6644",
            url: "../../platformer.html"
        },
        {
            name: "Oishii Sushi",
            icon: "ðŸ£",
            desc: "Serve sushi to hungry customers fast!",
            tags: ["Strategy", "Sushi Games"],
            color: "#ff7799",
            url: "../../sushi-game.html"
        },
        {
            name: "Sushi Stack Math",
            icon: "ðŸ±",
            desc: "Stack sushi by solving math problems.",
            tags: ["Math", "Sushi Games"],
            color: "#66bbff",
            url: "../../sushi-math.html"
        },
        {
            name: "Tower Defense",
            icon: "ðŸ°",
            desc: "Build towers and defend against waves of enemies.",
            tags: ["Strategy", "Battle"],
            color: "#44ddaa",
            url: "../../tower-defense.html"
        },
        {
            name: "Top-View Shooter",
            icon: "ðŸ”«",
            desc: "Survive waves of enemies in top-down combat.",
            tags: ["Battle"],
            color: "#ff5555",
            url: "top-shooter.html"
        },
        {
            name: "Alchemy Lab",
            icon: "ðŸ§ª",
            desc: "Combine ingredients to discover new elements and unlock 100+ recipes!",
            tags: ["Creativity"],
            color: "#a18cd1",
            url: "alchemy-lab.html"
        },
        {
            name: "Harry Potter: Wizard's Duel",
            icon: "\u{26A1}",
            desc: "Plan your spells and duel dark wizards in epic magical combat!",
            tags: ["Battle", "Strategy"],
            color: "#d4a843",
            url: "harry-potter-duel.html"
        },
        {
            name: "Speech Therapy Platformer",
            icon: "ðŸ—£ï¸",
            desc: "Practice word patterns and syllables in a fun platformer adventure!",
            tags: ["Special"],
            color: "#44bb99",
            url: "platformer.html"
        },
        {
            name: "Top-Down Racing",
            icon: "ðŸŽï¸",
            desc: "Race through tracks in split-screen multiplayer top-down action!",
            tags: ["Strategy"],
            color: "#ff8800",
            url: "racing-game.html"
        },
        {
            name: "Tetris",
            icon: "ðŸ§±",
            desc: "Drag and drop blocks to fill rows in this fullscreen twist on classic Tetris!",
            tags: ["Strategy"],
            color: "#00f0f0",
            url: "tetris-2048.html"
        }
    ];

    // Build navbar
    const categoryOrder = ["Strategy", "Math", "Sushi Games", "Creativity", "Battle", "Platformers", "Special", "Other"];
    const navbar = document.getElementById('navbar');
    const homeBtn = document.createElement('button');
    homeBtn.className = 'nav-btn active';
    homeBtn.textContent = 'Home';
    homeBtn.onclick = () => filterGames('All');
    navbar.appendChild(homeBtn);

    categoryOrder.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = cat;
        btn.onclick = () => filterGames(cat);
        navbar.appendChild(btn);
    });

    let activeFilter = 'All';

    function filterGames(category) {
        activeFilter = category;
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active',
                (category === 'All' && btn.textContent === 'Home') ||
                btn.textContent === category
            );
        });
        renderGames();
    }

    // Render game cards
    const grid = document.getElementById('games-grid');

    function renderGames() {
        grid.innerHTML = '';
        const filtered = activeFilter === 'All' ? games : games.filter(g => g.tags.includes(activeFilter));
        filtered.forEach((game, i) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.style.setProperty('--accent', game.color);
            card.onclick = () => launchGame(game);
            card.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <h3>${game.name}</h3>
                <p>${game.desc}</p>
                ${game.tags.map(t => `<span class="game-tag">${t}</span>`).join(' ')}
            `;
            grid.appendChild(card);
        });
    }

    renderGames();

    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--dur', (1.5 + Math.random() * 3) + 's');
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }

    function launchGame(game) {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('game-title').textContent = game.name;
        const frame = document.getElementById('game-frame');
        frame.src = game.url;
        frame.onload = () => frame.focus();
    }

    function goBack() {
        document.getElementById('game-frame').src = '';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = '';
    }

    function goFullscreen() {
        const frame = document.getElementById('game-frame');
        if (frame.requestFullscreen) frame.requestFullscreen();
        else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    // === FORMSPREE CONFIG ===
    // Replace with your Formspree endpoint from https://formspree.io
    const FORMSPREE_URL = 'https://formspree.io/f/YOUR_FORM_ID';

    function sendEmail(type, message) {
        fetch(FORMSPREE_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: type, message: message })
        });
    }

    // --- Render entries ---
    function addFeedbackEntry(text) {
        const entry = document.createElement('div');
        entry.className = 'feedback-entry';
        entry.textContent = text;
        document.getElementById('feedback-list').appendChild(entry);
    }

    function addRequestEntry(text) {
        const entry = document.createElement('div');
        entry.className = 'feedback-entry';
        const span = document.createElement('span');
        span.textContent = text;
        const btn = document.createElement('button');
        btn.className = 'dismiss-btn';
        btn.textContent = 'Dismiss';
        btn.onclick = () => {
            entry.remove();
            updateClearBtn();
        };
        entry.appendChild(span);
        entry.appendChild(btn);
        document.getElementById('requests-list').appendChild(entry);
    }

    // --- Submit handlers ---
    function submitFeedback() {
        const text = document.getElementById('feedback-text');
        if (!text.value.trim()) return;
        addFeedbackEntry(text.value.trim());
        sendEmail('Feedback', text.value.trim());
        text.value = '';
        updateClearBtn();
    }

    function submitRequest() {
        const text = document.getElementById('request-text');
        if (!text.value.trim()) return;
        addRequestEntry(text.value.trim());
        sendEmail('Game Request', text.value.trim());
        text.value = '';
        updateClearBtn();
    }

    function updateClearBtn() {
        const hasFeedback = document.getElementById('feedback-list').children.length > 0;
        const hasRequests = document.getElementById('requests-list').children.length > 0;
        document.getElementById('clear-feedback-btn').style.display = (hasFeedback || hasRequests) ? 'block' : 'none';
    }

    function clearAll() {
        document.getElementById('feedback-list').innerHTML = '';
        document.getElementById('requests-list').innerHTML = '';
        document.getElementById('clear-feedback-btn').style.display = 'none';
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('game-screen').style.display === 'block') {
            goBack();
        }
    });
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivs Games - Play Free Games Online</title>
    <meta name="description" content="Nivs Games - A collection of fun free browser games. Play action, puzzle, strategy, math, and arcade games instantly!">
    <meta name="keywords" content="Nivs Games, Niv's Games, free browser games, online games, HTML games, arcade games, puzzle games, math games">
    <meta name="author" content="Niv">
    <meta property="og:title" content="Nivs Games - Play Free Games Online">
    <meta property="og:description" content="A collection of fun free browser games. Action, puzzle, strategy, math, and arcade games â€” all playable instantly!">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Nivs Games">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* === NAV BAR === */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2a2a50;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            max-width: 1240px;
            margin: 0 auto;
        }

        .navbar::-webkit-scrollbar { height: 0; }

        .nav-btn {
            padding: 8px 18px;
            border: 1px solid #3a3a60;
            border-radius: 20px;
            background: transparent;
            color: #aaa;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.25s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ddd;
            border-color: #555;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
            border-color: transparent;
        }

        /* === MENU SCREEN === */
        #menu-screen {
            min-height: 100vh;
            overflow-y: auto;
            padding: 0 20px 60px;
            background: radial-gradient(ellipse at top, #1a1a3e 0%, #0f0f23 70%);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 30px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d2ff, #7b2ff7, #ff0099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #2a2a50;
            border-radius: 16px;
            padding: 28px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px color-mix(in srgb, var(--accent) 20%, transparent);
        }

        .game-card:hover::before { opacity: 1; }

        .game-icon {
            font-size: 2.8em;
            margin-bottom: 16px;
        }

        .game-card h3 {
            font-size: 1.25em;
            margin-bottom: 8px;
            color: #fff;
        }

        .game-card p {
            font-size: 0.9em;
            color: #999;
            line-height: 1.4;
        }

        .game-tag {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: color-mix(in srgb, var(--accent) 15%, transparent);
            color: var(--accent);
            border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
        }

        /* === GAME SCREEN === */
        #game-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 100;
        }

        #game-topbar {
            height: 48px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            border-bottom: 1px solid #333;
        }

        #back-btn {
            background: none;
            border: 1px solid #555;
            color: #ddd;
            padding: 6px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        #back-btn:hover {
            background: #333;
            border-color: #888;
        }

        #game-title {
            font-size: 1em;
            color: #aaa;
        }

        #fullscreen-btn {
            margin-left: auto;
            background: none;
            border: 1px solid #555;
            color: #ddd;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        #fullscreen-btn:hover {
            background: #333;
            border-color: #888;
        }

        #game-frame {
            width: 100%;
            height: calc(100% - 48px);
            border: none;
        }

        /* === FOOTER BOXES === */
        .footer-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1200px;
            margin: 60px auto 0;
            padding-bottom: 40px;
        }

        .footer-box {
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #2a2a50;
            border-radius: 16px;
            padding: 24px;
        }

        .footer-box h3 {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 6px;
        }

        .footer-box p {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 14px;
        }

        .footer-box textarea {
            width: 100%;
            background: #0f0f23;
            border: 1px solid #3a3a60;
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9em;
            padding: 12px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        .footer-box textarea:focus {
            border-color: #7b2ff7;
        }

        .footer-btn {
            margin-top: 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .footer-btn:hover { opacity: 0.85; }

        .submit-msg {
            margin-left: 12px;
            font-size: 0.85em;
            color: #44cc88;
        }

        @media (max-width: 640px) {
            .footer-boxes { grid-template-columns: 1fr; }
        }

        /* === TOAST NOTIFICATION === */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #7b2ff7;
            border-radius: 12px;
            padding: 16px 20px;
            max-width: 350px;
            z-index: 200;
            box-shadow: 0 8px 30px rgba(123, 47, 247, 0.3);
            animation: slideIn 0.3s ease;
        }

        .toast-close {
            position: absolute;
            top: 8px;
            right: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.1em;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .toast-close:hover { color: #fff; }

        .toast-title {
            font-size: 0.85em;
            font-weight: 700;
            color: #7b2ff7;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toast-body {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.4;
            word-break: break-word;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Stars background animation */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--dur) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.1; }
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

<!-- MENU -->
<div id="menu-screen">
    <div class="stars" id="stars"></div>
    <nav class="navbar" id="navbar"></nav>
    <h1>Niv's Game Hub</h1>
    <p class="subtitle">Pick a game and start playing!</p>
    <div class="games-grid" id="games-grid"></div>
    <div class="footer-boxes">
        <div class="footer-box">
            <h3>Feedback</h3>
            <p>Let us know what you think!</p>
            <textarea id="feedback-input" placeholder="Your feedback..." rows="3"></textarea>
            <button class="footer-btn" onclick="submitFeedback()">Send Feedback</button>
            <span class="submit-msg" id="feedback-msg"></span>
        </div>
        <div class="footer-box">
            <h3>Request a Game</h3>
            <p>Have an idea for a game? Tell us!</p>
            <textarea id="request-input" placeholder="Describe your game idea..." rows="3"></textarea>
            <button class="footer-btn" onclick="submitRequest()">Send Request</button>
            <span class="submit-msg" id="request-msg"></span>
        </div>
    </div>
</div>

<!-- GAME PLAYER -->
<div id="game-screen">
    <div id="game-topbar">
        <button id="back-btn" onclick="goBack()">Back</button>
        <span id="game-title"></span>
        <button id="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
    </div>
    <iframe id="game-frame"></iframe>
</div>

<script>
    const games = [
        {
            name: "Stunt Car Battle Royale",
            icon: "\u{1F697}",
            desc: "Smash, flip, and outlast in a wild car arena!",
            tags: ["Battle", "Strategy"],
            color: "#ff4444",
            url: "car_battle_game.html"
        },
        {
            name: "Daily Puzzle",
            icon: "\u{1F9E9}",
            desc: "A fresh brain-teaser every day.",
            tags: ["Other"],
            color: "#ffaa00",
            url: "daily-puzzle.html"
        },
        {
            name: "Jump Game",
            icon: "\u{1F998}",
            desc: "Time your jumps and reach the top!",
            tags: ["Platformers"],
            color: "#00ccff",
            url: "jump_game.html"
        },
        {
            name: "Math Jeopardy",
            icon: "\u{1F9E0}",
            desc: "Test your math skills game-show style.",
            tags: ["Math"],
            color: "#cc66ff",
            url: "math-jeopardy.html"
        },
        {
            name: "Platformer Adventure",
            icon: "\u{1F3C3}",
            desc: "Run, jump, and explore side-scrolling levels.",
            tags: ["Platformers", "Strategy"],
            color: "#ff6644",
            url: "platformer.html"
        },
        {
            name: "Oishii Sushi",
            icon: "\u{1F363}",
            desc: "Serve sushi to hungry customers fast!",
            tags: ["Sushi Games"],
            color: "#ff7799",
            url: "sushi-game.html"
        },
        {
            name: "Sushi Stack Math",
            icon: "\u{1F371}",
            desc: "Stack sushi by solving math problems.",
            tags: ["Math", "Sushi Games"],
            color: "#66bbff",
            url: "sushi-math.html"
        },
        {
            name: "Tower Defense",
            icon: "\u{1F3F0}",
            desc: "Build towers and defend against waves of enemies.",
            tags: ["Battle", "Strategy"],
            color: "#44ddaa",
            url: "tower-defense.html"
        },
        {
            name: "Top-View Shooter",
            icon: "\u{1F52B}",
            desc: "Survive waves of enemies in top-down combat.",
            tags: ["Battle", "Strategy"],
            color: "#ff5555",
            url: "strategy/other/top-shooter.html"
        },
        {
            name: "Alchemy Lab",
            icon: "\u{1F9EA}",
            desc: "Mix elements and discover new combinations in your lab!",
            tags: ["Creativity"],
            color: "#aa66ff",
            url: "strategy/other/alchemy-lab.html"
        },
        {
            name: "Top-Down Racing",
            icon: "\u{1F3CE}",
            desc: "Race around tracks with nitro, power-ups, and split-screen 2-player mode!",
            tags: ["Other"],
            color: "#ff3333",
            url: "strategy/other/racing-game.html"
        },
        {
            name: "Speech Therapy Platformer",
            icon: "\u{1F5E3}",
            desc: "Practice speech patterns while playing a fun platformer!",
            tags: ["Special"],
            color: "#44ccaa",
            url: "strategy/other/platformer.html"
        },
    ];

    // Build navbar
    const categoryOrder = ["Battle", "Platformers", "Creativity", "Strategy", "Math", "Sushi Games", "Special", "Other"];
    const navbar = document.getElementById('navbar');
    const homeBtn = document.createElement('button');
    homeBtn.className = 'nav-btn active';
    homeBtn.textContent = 'Home';
    homeBtn.onclick = () => filterGames('All');
    navbar.appendChild(homeBtn);

    categoryOrder.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = cat;
        btn.onclick = () => filterGames(cat);
        navbar.appendChild(btn);
    });

    let activeFilter = 'All';

    function filterGames(category) {
        activeFilter = category;
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active',
                (category === 'All' && btn.textContent === 'Home') ||
                btn.textContent === category
            );
        });
        renderGames();
    }

    // Render game cards
    const grid = document.getElementById('games-grid');

    function renderGames() {
        grid.innerHTML = '';
        const filtered = activeFilter === 'All' ? games : games.filter(g => g.tags.includes(activeFilter));
        filtered.forEach((game, i) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.style.setProperty('--accent', game.color);
            card.onclick = () => launchGame(game);
            card.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <h3>${game.name}</h3>
                <p>${game.desc}</p>
                ${game.tags.map(t => `<span class="game-tag">${t}</span>`).join(' ')}
            `;
            grid.appendChild(card);
        });
    }

    renderGames();

    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--dur', (1.5 + Math.random() * 3) + 's');
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }

    function launchGame(game) {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('game-title').textContent = game.name;
        const frame = document.getElementById('game-frame');
        frame.src = game.url;
        frame.onload = () => frame.focus();
    }

    function goBack() {
        document.getElementById('game-frame').src = '';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = '';
    }

    function goFullscreen() {
        const frame = document.getElementById('game-frame');
        if (frame.requestFullscreen) frame.requestFullscreen();
        else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('game-screen').style.display === 'block') {
            goBack();
        }
    });

    function showToast(title, body) {
        fetch('http://localhost:8091/notify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: title, message: body })
        }).catch(() => {});
    }

    function submitFeedback() {
        const input = document.getElementById('feedback-input');
        const msg = document.getElementById('feedback-msg');
        if (!input.value.trim()) return;
        const text = input.value.trim();
        const items = JSON.parse(localStorage.getItem('nivsgames-feedback') || '[]');
        items.push({ text: text, date: new Date().toISOString() });
        localStorage.setItem('nivsgames-feedback', JSON.stringify(items));
        input.value = '';
        msg.textContent = 'Thanks for your feedback!';
        setTimeout(() => msg.textContent = '', 3000);
        showToast('Feedback Received', text);
    }

    function submitRequest() {
        const input = document.getElementById('request-input');
        const msg = document.getElementById('request-msg');
        if (!input.value.trim()) return;
        const text = input.value.trim();
        const items = JSON.parse(localStorage.getItem('nivsgames-requests') || '[]');
        items.push({ text: text, date: new Date().toISOString() });
        localStorage.setItem('nivsgames-requests', JSON.stringify(items));
        input.value = '';
        msg.textContent = 'Request sent!';
        setTimeout(() => msg.textContent = '', 3000);
        showToast('Game Request Received', text);
    }
</script>
</body>
</html>

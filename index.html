        .games-grid {
            display: grid;

        .game-card {

            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';

            height: 3px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s;

        .game-card:hover {
            transform: translateY(-6px);

            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px color-mix(in srgb, var(--accent) 20%, transparent);

        .game-card:hover::before { opacity: 1; }

        .game-icon {

        .game-card h3 {

        }

        .game-card p {

            color: var(--accent);
            border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
        }

        /* === GAME SCREEN === */
        #game-screen {
            display: none;

            z-index: 100;

        #game-topbar {
            height: 48px;

            display: flex;

            padding: 0 16px;
            gap: 16px;

        }

        #back-btn {

        #game-frame {

        /* === TOAST NOTIFICATION === */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, #1e1e3a, #16162e);
            border: 1px solid #7b2ff7;
            border-radius: 12px;
            padding: 16px 20px;
            max-width: 350px;
            z-index: 200;
            box-shadow: 0 8px 30px rgba(123, 47, 247, 0.3);
            animation: slideIn 0.3s ease;

        .toast-close {

            border: none;

            from { opacity: 1; }

        /* Sun */
        .sun {
            display: none;
            position: fixed;
            top: 60px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff700 30%, #ffaa00 70%, transparent 72%);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px rgba(255, 200, 0, 0.35), 0 0 120px 60px rgba(255, 200, 0, 0.12);
            pointer-events: none;
            z-index: 0;

            width: 100%; height: 100%;

            z-index: 0;

        .daytime .clouds { display: block; }

        .cloud {
            position: absolute;
            animation: drift linear infinite;
            filter: blur(1px);

        .cloud-blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.95), rgba(240,245,255,0.7));
            box-shadow: inset -4px -6px 12px rgba(180, 200, 220, 0.25),
                        0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Subtle bottom shadow under each cloud */
        .cloud-shadow {
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 20%;
            background: radial-gradient(ellipse, rgba(0,0,0,0.04) 0%, transparent 70%);
            border-radius: 50%;
        }

        @keyframes drift {
            from { transform: translateX(-300px); }
            to { transform: translateX(calc(100vw + 300px)); }
        }
    </style>

</div>

            tags: ["Other"],

        },
    ];

    // Build navbar
    const categoryOrder = ["Battle", "Platformers", "Creativity", "Strategy", "Math", "Sushi Games", "Special", "Other"];
    const navbar = document.getElementById('navbar');
    const homeBtn = document.createElement('button');
    homeBtn.className = 'nav-btn active';
    homeBtn.textContent = 'Home';
    homeBtn.onclick = () => filterGames('All');
    navbar.appendChild(homeBtn);

    categoryOrder.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = cat;
        btn.onclick = () => filterGames(cat);
        navbar.appendChild(btn);
    });

    let activeFilter = 'All';

    function filterGames(category) {
        activeFilter = category;
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active',
                (category === 'All' && btn.textContent === 'Home') ||
                btn.textContent === category
            );
        });
        renderGames();
    }

    // Render game cards
    const grid = document.getElementById('games-grid');

    function renderGames() {
        grid.innerHTML = '';
        const filtered = activeFilter === 'All' ? games : games.filter(g => g.tags.includes(activeFilter));
        filtered.forEach((game, i) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.style.setProperty('--accent', game.color);
            card.onclick = () => launchGame(game);
            card.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <h3>${game.name}</h3>
                <p>${game.desc}</p>
                ${game.tags.map(t => `<span class="game-tag">${t}</span>`).join(' ')}
            `;
            grid.appendChild(card);
        });
    }

    renderGames();

    // Animated starfield (canvas-based, matches Math Jeopardy)
    (function() {
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const STAR_COUNT = 200;
        const SHOOTING_STAR_CHANCE = 0.002;
        let shootingStars = [];
        let animId = null;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2.5 + 0.5,
                speed: Math.random() * 0.3 + 0.05,
                opacity: Math.random(),
                twinkleSpeed: Math.random() * 0.02 + 0.005,
                twinkleDir: Math.random() > 0.5 ? 1 : -1
            });
        }

        function drawStar(star) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
            if (star.size > 1.5) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * 2.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 220, 255, ${star.opacity * 0.15})`;
                ctx.fill();
            }
        }

        function drawShootingStar(s) {
            const grad = ctx.createLinearGradient(s.x, s.y, s.x - s.tailLen * Math.cos(s.angle), s.y - s.tailLen * Math.sin(s.angle));
            grad.addColorStop(0, `rgba(255, 255, 255, ${s.opacity})`);
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.strokeStyle = grad;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(s.x, s.y);
            ctx.lineTo(s.x - s.tailLen * Math.cos(s.angle), s.y - s.tailLen * Math.sin(s.angle));
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.opacity += star.twinkleSpeed * star.twinkleDir;
                if (star.opacity >= 1) { star.opacity = 1; star.twinkleDir = -1; }
                if (star.opacity <= 0.1) { star.opacity = 0.1; star.twinkleDir = 1; }
                star.y += star.speed;
                if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; }
                drawStar(star);
            });

            if (Math.random() < SHOOTING_STAR_CHANCE) {
                shootingStars.push({
                    x: Math.random() * canvas.width * 0.8,
                    y: Math.random() * canvas.height * 0.4,
                    speed: Math.random() * 8 + 6,
                    angle: Math.PI / 6 + Math.random() * 0.3,
                    tailLen: Math.random() * 60 + 40,
                    opacity: 1,
                    life: 0
                });
            }

            shootingStars = shootingStars.filter(s => {
                s.x += s.speed * Math.cos(s.angle);
                s.y += s.speed * Math.sin(s.angle);
                s.life++;
                s.opacity = Math.max(0, 1 - s.life / 40);
                drawShootingStar(s);
                return s.opacity > 0 && s.x < canvas.width + 100 && s.y < canvas.height + 100;
            });

            animId = requestAnimationFrame(animate);
        }
        animate();

        // Expose stop/start for day/night switching
        window.starfieldAnim = {
            stop: function() { if (animId) { cancelAnimationFrame(animId); animId = null; } },
            start: function() { if (!animId) animate(); }
        };
    })();

    // Day/Night sky based on local time
    function getSunTimes() {
        const month = new Date().getMonth(); // 0-11
        // Approximate sunrise/sunset hours by month (Northern Hemisphere)
        const sunriseByMonth = [7.25, 6.75, 6.25, 5.5, 5.0, 4.75, 5.0, 5.5, 6.0, 6.5, 6.75, 7.25];
        const sunsetByMonth  = [17.0, 17.5, 18.0, 19.0, 19.5, 20.0, 20.0, 19.5, 18.75, 18.0, 17.0, 16.75];
        return { sunrise: sunriseByMonth[month], sunset: sunsetByMonth[month] };
    }

    function isDaytime() {
        const now = new Date();
        const hours = now.getHours() + now.getMinutes() / 60;
        const { sunrise, sunset } = getSunTimes();
        return hours >= sunrise && hours < sunset;
    }

    // Generate clouds
    function generateClouds() {
        const container = document.getElementById('clouds');
        container.innerHTML = '';
        // Cloud shape templates: arrays of {x%, y%, w%, h%} blobs relative to cloud size
        const shapes = [
            // Fluffy cumulus
            [
                {x:0, y:40, w:45, h:55}, {x:15, y:10, w:50, h:65},
                {x:40, y:5, w:40, h:70}, {x:60, y:15, w:40, h:60},
                {x:75, y:35, w:30, h:50}, {x:25, y:30, w:55, h:55},
            ],
            // Wide flat cloud
            [
                {x:0, y:45, w:35, h:45}, {x:10, y:25, w:40, h:55},
                {x:30, y:15, w:35, h:65}, {x:50, y:20, w:35, h:55},
                {x:70, y:30, w:35, h:50}, {x:20, y:35, w:60, h:50},
            ],
            // Tall puffy cloud
            [
                {x:5, y:50, w:40, h:45}, {x:20, y:5, w:55, h:75},
                {x:45, y:15, w:45, h:60}, {x:60, y:40, w:35, h:50},
                {x:10, y:25, w:50, h:55}, {x:35, y:0, w:40, h:60},
            ],
            // Wispy stretched
            [
                {x:0, y:35, w:30, h:50}, {x:15, y:20, w:35, h:55},
                {x:35, y:25, w:30, h:45}, {x:55, y:15, w:35, h:55},
                {x:75, y:30, w:28, h:45}, {x:45, y:35, w:35, h:40},
            ],
        ];

        for (let i = 0; i < 8; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const scale = 0.7 + Math.random() * 0.8; // variety in size
            const w = (140 + Math.random() * 120) * scale;
            const h = (80 + Math.random() * 40) * scale;
            cloud.style.width = w + 'px';
            cloud.style.height = h + 'px';
            cloud.style.top = (3 + Math.random() * 30) + '%';
            cloud.style.opacity = 0.55 + Math.random() * 0.35;

            const duration = 50 + Math.random() * 70;
            cloud.style.animationDuration = duration + 's';
            cloud.style.animationDelay = -(Math.random() * duration) + 's';

            // Pick a random shape template
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            shape.forEach(blob => {
                const el = document.createElement('div');
                el.className = 'cloud-blob';
                el.style.left = blob.x + '%';
                el.style.top = blob.y + '%';
                el.style.width = blob.w + '%';
                el.style.height = blob.h + '%';
                cloud.appendChild(el);
            });

            // Bottom shadow
            const shadow = document.createElement('div');
            shadow.className = 'cloud-shadow';
            cloud.appendChild(shadow);

            container.appendChild(cloud);
        }
    }

    function applySkyTheme() {
        if (isDaytime()) {
            document.body.classList.add('daytime');
            generateClouds();
            if (window.starfieldAnim) window.starfieldAnim.stop();
        } else {
            document.body.classList.remove('daytime');
            if (window.starfieldAnim) window.starfieldAnim.start();
        }
    }

    applySkyTheme();
    // Re-check every minute in case of sunrise/sunset while page is open
    setInterval(applySkyTheme, 60000);

    function launchGame(game) {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('game-title').textContent = game.name;
        const frame = document.getElementById('game-frame');
        frame.src = game.url;
        frame.onload = () => frame.focus();
    }

    function goBack() {
        document.getElementById('game-frame').src = '';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = '';
    }

    function goFullscreen() {
        const frame = document.getElementById('game-frame');
        if (frame.requestFullscreen) frame.requestFullscreen();
        else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('game-screen').style.display === 'block') {
            goBack();
        }
    });

    function showToast(title, body) {
        fetch('http://localhost:8091/notify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: title, message: body })
        }).catch(() => {});
    }

    function submitFeedback() {
        const input = document.getElementById('feedback-input');
        const msg = document.getElementById('feedback-msg');
        if (!input.value.trim()) return;
        const text = input.value.trim();
        const items = JSON.parse(localStorage.getItem('nivsgames-feedback') || '[]');
        items.push({ text: text, date: new Date().toISOString() });
        localStorage.setItem('nivsgames-feedback', JSON.stringify(items));
        input.value = '';
        msg.textContent = 'Thanks for your feedback!';
        setTimeout(() => msg.textContent = '', 3000);
        showToast('Feedback Received', text);
    }

    function submitRequest() {
        const input = document.getElementById('request-input');
        const msg = document.getElementById('request-msg');
        if (!input.value.trim()) return;
        const text = input.value.trim();
        const items = JSON.parse(localStorage.getItem('nivsgames-requests') || '[]');
        items.push({ text: text, date: new Date().toISOString() });
        localStorage.setItem('nivsgames-requests', JSON.stringify(items));
        input.value = '';
        msg.textContent = 'Request sent!';
        setTimeout(() => msg.textContent = '', 3000);
        showToast('Game Request Received', text);
    }
</script>
